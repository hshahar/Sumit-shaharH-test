{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "microservices-app.fullname" . }}-frontend
  labels:
    {{- include "microservices-app.frontend.labels" . | nindent 4 }}
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Keep all old pods Ready while bringing up new ones
  minReadySeconds: {{ .Values.frontend.minReadySeconds | default 10 }}  # Wait before trusting a new pod
  selector:
    matchLabels:
      app: frontend
      {{- include "microservices-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: frontend
        {{- include "microservices-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.security.userNamespaces.enabled }}
      hostUsers: false
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.frontend.terminationGracePeriodSeconds | default 30 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.port }}
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://{{ include "microservices-app.fullname" . }}-backend:{{ .Values.backend.service.port }}"
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                # Sleep to allow Service/Ingress to remove this Pod from rotation
                sleep {{ .Values.frontend.preStopSleepSeconds | default 10 }}
                # Gracefully stop nginx (finishes existing connections)
                /usr/sbin/nginx -s quit
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: {{ .Values.frontend.readinessProbe.periodSeconds | default 3 }}  # Tight readiness for quick drain detection
          timeoutSeconds: 3
          failureThreshold: 1  # Fail fast during shutdown
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      volumes:
      - name: nginx-config
        configMap:
          name: {{ include "microservices-app.fullname" . }}-frontend-config
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
{{- end }}
