{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "microservices-app.fullname" . }}-backend
  labels:
    {{- include "microservices-app.backend.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Keep all old pods Ready while bringing up new ones
  minReadySeconds: {{ .Values.backend.minReadySeconds | default 10 }}  # Wait before trusting a new pod
  selector:
    matchLabels:
      app: backend
      {{- include "microservices-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: backend
        {{- include "microservices-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.security.userNamespaces.enabled }}
      hostUsers: false
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.backend.terminationGracePeriodSeconds | default 60 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.port }}
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        - name: PORT
          value: "{{ .Values.backend.service.port }}"
        {{- if .Values.postgresql.enabled }}
        - name: DATABASE_HOST
          value: "{{ include "microservices-app.fullname" . }}-postgresql"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: {{ .Values.postgresql.database }}
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices-app.fullname" . }}-secrets
              key: database-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices-app.fullname" . }}-secrets
              key: database-password
        - name: DATABASE_URL
          value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@{{ include "microservices-app.fullname" . }}-postgresql:5432/{{ .Values.postgresql.database }}"
        {{- end }}
        {{- if .Values.backend.aiAgent.enabled }}
        - name: AI_AGENT_URL
          value: {{ .Values.backend.aiAgent.url | quote }}
        - name: AI_SCORING_ENABLED
          value: "true"
        {{- else }}
        - name: AI_SCORING_ENABLED
          value: "false"
        {{- end }}
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices-app.fullname" . }}-secrets
              key: api-key
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                # Trigger drain mode (app stops accepting new work)
                curl -fsS -XPOST http://127.0.0.1:{{ .Values.backend.service.port }}/drain || echo "Drain endpoint not available, proceeding with shutdown"
                # Sleep to allow Service/Ingress to remove this Pod from rotation before SIGTERM
                sleep {{ .Values.backend.preStopSleepSeconds | default 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds | default 3 }}  # Tight readiness for quick drain detection
          timeoutSeconds: 3
          failureThreshold: 1  # Fail fast when draining
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
{{- end }}
